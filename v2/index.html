<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- teams form and serve -->
    <div class="container-fluid">
        <form>
            <div class="mb-3 mt-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnLongGame" value="21" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnLongGame">21</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnMediumGame" value="18" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnMediumGame">18</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnShortGame" value="15" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnShortGame">15</label>
                </div>
            </div>
        </form>

        <div class="row row-cols-2">
            <!-- team 1 player 1 -->
            <div class="col">
                <div class="beforeStart">
                    <!-- <h3 id="h3">Choose who serves first</h3> -->
                    <h4 class="beforeStart display-3 serversTitle" id="team1Serves">&nbsp;</h4>
                    <h1 class="display-1 teamOneUp" id="ScoreDispOne">0</h1>
                    <!-- <button id="teamOneUp" class="btn btn-primary mb-3 btn-lg teamOneUp">+</button> -->
                    <button id="teamOneDown" class="btn btn-outline-primary mb-3">-</button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control large-font" id="text1" placeholder="Enter team 1 for the first team" value="Player 1 team 1">
                </div>
            </div>
            <!-- team 2 player 1 -->
            <div class="col">
                <div class="beforeStart">
                    <h4 class="beforeStart display-3 serversTitle" id="team2Serves">&nbsp;</h4>
                    <h1 class="display-1 teamTwoUp" id="ScoreDispTwo">0</h1>
                    <!-- <button id="teamTwoUp" class="btn btn-primary mb-3 btn-lg teamTwoUp">+</button> -->
                    <button id="teamTwoDown" class="btn btn-outline-primary mb-3">-</button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control large-font" id="text2" placeholder="Enter team 1 for the Second team" value="Player 1 team 2">
                </div>
            </div>
            <!-- team 1 player 2 -->
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control large-font" id="text3" placeholder="Enter team 2 for the first team" value="Player 2 team 1">
                </div>
            </div>
            <!-- team 2 player 2 -->
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control large-font" id="text4" placeholder="Enter team 2 for the second team" value="Player 2 team 2">
                </div>
            </div>
        </div>
        <button id="reset" class="btn btn-danger beforeStart">Reset</button>
        <button id="start" class="btn btn-primary start" disabled>start</button>
        <button id="manually" class="btn btn-outline-secondary start">insert Manually</button>
    </div>
    <!-- <button id="start" class="btn btn-outline-primary">start</button> -->

    <!-- who serves first popup -->
    <!-- Modal -->
    <div class="modal fade" id="firstPlayerServe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Who serves First?</p>
                    <div class="container">
                        <div class="row align-items-start">
                            <div class="col d-grid gap-3 p-2">
                                <button type="button" class="btn btn-primary" id="button1">Player 1</button>
                                <button type="button" class="btn btn-primary" id="button3">Player 3</button>
                            </div>
                            <div class="col d-grid gap-3 p-2">
                                <button type="button" class="btn btn-primary" id="button2">Player 2</button>
                                <button type="button" class="btn btn-primary" id="button4">Player 4</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- who serves in team 2 popup -->
    <!-- Modal -->
    <div class="modal fade" id="secondTeamServe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Who serves next?</p>
                    <button type="button" class="btn btn-primary" id="buttonP2">Player 2</button>
                    <button type="button" class="btn btn-primary" id="buttonP4">Player 4</button>
                </div>
            </div>
        </div>
    </div>

    <!-- who serves in team 1 popup -->
    <!-- Modal -->
    <div class="modal fade" id="firstTeamServe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Who serves next?</p>
                    <button type="button" class="btn btn-primary" id="buttonP1">Player 1</button>
                    <button type="button" class="btn btn-primary" id="buttonP3">Player 3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
