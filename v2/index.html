<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnLongGame" value="21" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnLongGame">21</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnMediumGame" value="18" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnMediumGame">18</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnShortGame" value="15" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnShortGame">15</label>
                </div>
            </div>
        </form>


        <!-- <h3 id="h3">Choose who serves first</h3> -->
        <h4 id="team">Serves:</h4>

    </div>

    <p></p>
    <!-- teams form and serve -->

    <div class="container">
        <div class="row row-cols-2">
            <!-- team 1 player 1 -->
            <div class="col">
                <h1 id="ScoreDispOne">0</h1>
                <button id="teamOneUp" class="btn btn-primary mb-3 btn-lg">+</button>
                <button id="teamOneDown" class="btn btn-outline-primary mb-3 btn-lg">-</button>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" id="radio1" name="radio" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" id="text1" placeholder="Enter team 1 for the first team" value="Tomer" aria-label="Text input with radio button">
                </div>
            </div>
            <!-- team 2 player 1 -->
            <div class="col">
                <h1 id="ScoreDispTwo">0</h1>
                <button id="teamTwoUp" class="btn btn-primary mb-3 btn-lg">+</button>
                <button id="teamTwoDown" class="btn btn-outline-primary mb-3 btn-lg">-</button>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" id="radio2" name="radio" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" id="text2" placeholder="Enter team 1 for the Second team" value="Ron" aria-label="Text input with radio button">
                </div>
            </div>
            <!-- team 1 player 2 -->
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" id="radio3" name="radio" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" id="text3" placeholder="Enter team 2 for the first team" value="Liran" aria-label="Text input with radio button">
                </div>
            </div>
            <!-- team 2 player 2 -->
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" id="radio4" name="radio" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" id="text4" placeholder="Enter team 2 for the second team" value="Maor" aria-label="Text input with radio button">
                </div>
            </div>
        </div>
        <!-- <button id="start" class="btn btn-outline-primary">start</button> -->
        <button id="reset" class="btn btn-danger">Reset</button>
    </div>

    <!-- who serves next popup -->
    <!-- Modal -->
    <div class="modal fade" id="secondTeamServe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Who serves next?</p>
                    <button type="button" class="btn btn-primary" id="button2">Player 2</button>
                    <button type="button" class="btn btn-primary" id="button4">Player 4</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
